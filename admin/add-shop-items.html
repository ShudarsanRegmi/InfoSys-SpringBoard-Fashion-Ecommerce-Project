<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Shop Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="add-shop-items.css">
  <style>
    /* Additional styling for success message */
    .success-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2 class="container-heading">Add Shop Items</h2>

    <div class="container form-container">
      <form id="addItemForm">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" class="form-control mb-3" id="productId" placeholder="Enter product ID" required>

        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control mb-3" id="productName" placeholder="Enter product name" required>

        <label for="description" class="form-label">Description</label>
        <textarea class="form-control mb-3" id="description" rows="3" placeholder="Enter product description" required></textarea>

        <label for="price" class="form-label">Price (in decimal)</label>
        <input type="number" step="0.01" class="form-control mb-3" id="price" placeholder="Enter price" min="1" required>

        <label for="stockQuantity" class="form-label">Stock Quantity</label>
        <input type="number" class="form-control mb-3" id="stockQuantity" placeholder="Enter stock quantity" min="1" required>

        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control mb-3" id="brand" placeholder="Enter brand name" required>

        <label for="categoryName" class="form-label">Size</label>
        <input type="text" class="form-control mb-3" id="categoryName" placeholder="Enter size" required>

        <div class="d-flex justify-content-between align-items-center mt-4 px-3">
          <button type="submit" class="btn btn-primary">Add Item</button>
          <button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
        </div>
      </form>

      <!-- Success message -->
      <div id="successMessage" class="success-message">
        Product added successfully!
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    document.getElementById('addItemForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Get all the input elements in the form
      const productId = document.getElementById('productId').value;
      const productName = document.getElementById('productName').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const stockQuantity = document.getElementById('stockQuantity').value;
      const brand = document.getElementById('brand').value;
      const categoryName = document.getElementById('categoryName').value;

      // Check if all fields are filled
      if (!productId || !productName || !description || !price || !stockQuantity || !brand || !categoryName) {
        // Alert if any field is missing
        alert('Please fill out all fields!');
        return; // Prevent form submission
      }

      // Show success message at the bottom
      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';

      // Clear form fields
      document.getElementById('addItemForm').reset();

      // Hide success message after 3 seconds
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
