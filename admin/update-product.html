<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Product</title>
  <link rel="stylesheet" href="del-update-product.css">
</head>
<body>
  <div class="container">
    <h1>Update Product</h1>
    <form action="update_product_action.php" method="POST">
      <label for="product-id">Product ID</label>
      <input type="text" id="product-id" name="product-id" placeholder="Enter Product ID" required>
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="product-name" placeholder="Enter New Product Name" required>
      <label for="product-price">Product Price</label>
      <input type="text" id="product-price" name="product-price" placeholder="Enter New Product Price" required>
      <label for="product-quantity">Product Quantity</label>
      <input type="text" id="product-quantity" name="product-quantity" placeholder="Enter New Quantity" required>
      <button type="submit" class="btn btn-update">Update Product</button>
    </form>
    <button class="btn-back" onclick="goBack()">Back</button>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
