<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4">Profile</h2>
    <div class="profile-container">
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="admin-image-placeholder.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-3" id="profilePicture" style="width: 150px; height: 150px;">
        </div>
        <div class="col-md-8">
          <div id="profileDetails">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Contact:</strong> +1234567890</p>
            <p><strong>Address:</strong> 123, Main Street, City, Country</p>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary mt-3" onclick="goBack()">Back</button>
  </div>

  <script>
    // Fetch the profile picture from localStorage and update the image on profile page
    window.onload = function() {
      const profilePic = localStorage.getItem('profilePicture');
      if (profilePic) {
        document.getElementById('profilePicture').src = profilePic;
      }
    };

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
