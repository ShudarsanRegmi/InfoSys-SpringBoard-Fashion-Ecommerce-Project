<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="container">
    <div class="row admin-container mt-5">
      
      <div class="col-md-4 admin-sidebar p-4">
        <h5 class="text-center mb-4">Admin Menu</h5>
        <button class="btn btn-primary w-100 mb-3" onclick="redirectTo('profile.html')">Profile</button>
        <button class="btn btn-secondary w-100 mb-3" onclick="redirectTo('change-password.html')">Change Password</button>
        <button class="btn btn-primary w-100 mb-3" onclick="redirectTo('add-shop-items.html')">Add Shop Items</button>
        <button class="btn btn-secondary w-100 mb-3" onclick="redirectTo('delivery-items.html')">Delivery Items</button>
        <button class="btn btn-primary w-100" onclick="redirectTo('update-details.html')">Update Details</button>
      </div>
      
      <div class="col-md-8 admin-content p-4">
        <h2 class="text-center mb-4">Welcome to Admin Dashboard</h2>
        <p class="text-muted text-center">Manage your store efficiently using the tools provided.</p>

        <!-- Admin profile image with file input -->
        <div class="text-center mb-4">
          <!-- Set the image size to be smaller -->
          <img id="profileImage" src="admin-image-placeholder.jpg" alt="Admin Profile" class="img-fluid rounded" 
            style="cursor: pointer; width: 300px; height: 300px;" onclick="document.getElementById('fileInput').click();" onerror="this.src='default-dashboard.png';">
          <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="updateImage(event)">
        </div>
        
      </div>
    </div>
  </div>

  <script>
    function redirectTo(page) {
      window.location.href = page;
    }

    // Function to update the profile image when a new image is selected
    function updateImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          // Store the image in localStorage
          localStorage.setItem('profilePicture', e.target.result);
          // Update the image immediately in admin dashboard
          document.getElementById('profileImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
